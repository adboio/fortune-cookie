<!DOCTYPE html>

<head>
  <title>What's your fortune?</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>


  <div class="container">

    <div class="row">
      <div class="col-12 text-center">
        <h1>At-Home Fortune Cookie</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <img id="logo" src="https://my.betaboxlearning.com/wp-content/uploads/sites/11/2020/08/fortune.png" alt="Cartoon Fortune Cookie">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 text-center">
        <button id="fortune-button" class="btn btn-fortune">Click to Crack</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 text-center">
        <h3 id="fortune-text">Your fortune will appear here...</h3>
      </div>
    </div>

  </div>


  <script src="fortune.js"></script>
</body>
